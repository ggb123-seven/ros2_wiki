<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台 - ROS2 Wiki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .documents-table {
            width: 100%;
            border-collapse: collapse;
        }
        .documents-table th,
        .documents-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .btn-primary {
            background: #007bff;
        }
        .btn-warning {
            background: #ffc107;
        }
        .btn-danger {
            background: #dc3545;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>管理员后台</h1>
            <div>
                <a href="{{ url_for('admin_upload') }}" class="btn btn-primary">上传新文档</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">返回前台</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>文档总数</h3>
                <div class="stat-number">{{ doc_count }}</div>
            </div>
            <div class="stat-card">
                <h3>用户总数</h3>
                <div class="stat-number">{{ user_count }}</div>
            </div>
            <div class="stat-card">
                <h3>评论总数</h3>
                <div class="stat-number">{{ comment_count }}</div>
            </div>
        </div>

        <h2>文档管理</h2>
        <table class="documents-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>作者</th>
                    <th>分类</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                <tr>
                    <td>{{ doc[0] }}</td>
                    <td>{{ doc[1] }}</td>
                    <td>{{ doc[7] if doc[7] else '未知' }}</td>
                    <td>{{ doc[4] }}</td>
                    <td>{{ doc[5] }}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="{{ url_for('view_document', doc_id=doc[0]) }}" class="btn btn-primary">查看</a>
                            <a href="{{ url_for('admin_edit', doc_id=doc[0]) }}" class="btn btn-warning">编辑</a>
                            <a href="{{ url_for('admin_delete', doc_id=doc[0]) }}" 
                               onclick="return confirm('确定要删除这篇文档吗？')" 
                               class="btn btn-danger">删除</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
